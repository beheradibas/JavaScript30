<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
<button>You can click this only once</button>
<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<script>
  const one =  document.querySelector('.one');
  const two =  document.querySelector('.two');
  const three =  document.querySelector('.three');
  const button = document.querySelector('button');
  function click(i){
    console.log("You clicked on element",i);
    //e.stopPropagation();
  }
one.addEventListener('click',(e)=>click(1),{capture:true});
two.addEventListener('click',()=>click(2));
three.addEventListener('click',()=>click(3));
button.addEventListener('click',()=>console.log("This prints single time "),{once:true})
</script>
</body>
</html>
